<!DOCTYPE html>
<html ng-app="app1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body  ng-controller="ctr1">
    <form method="post" ng-submit="login()">
        <input type="text" id="t1" ng-model="t1" ng-required="true">
        <input type="submit" value="submit">

    </form>

    <div ng-show="show">
        <h1>this is show</h1>
        <a ng-href="#" >hello</a>
    </div>

    <script>
        angular.module('app1',[])
        .controller('ctr1',['$scope',function($scope){
            $scope.show = false;
            $scope.login = function(){
                if($scope.t1){
                    $scope.show = true;
                }
            }
        }])
    </script>




</body>
</html>
